        <nav class="nav" id="nav">

    <section class="signlogin" id="signin"><ion-icon name="close-outline" onclick="close()" id="closePopup" class="closePopup"></ion-icon>
        <form id="signin-form"> 
            <h2 class="sign-up-h2">Sign Up</h2>
            <input type="text" name="name" id="name" placeholder="Name" >
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password-s" placeholder="Password">
            <input type="password" name="password" id="re-password" placeholder="Confirm Password">
            <button class="signin-btn" id="sign-up-btn" >Sign Up</button><br>
            <button class="login-btn-c" id="login-btn-l">or Login</button>
            <p id="cookies-p">Kayıt olduğunuzda <a href="cookies.html">çerezler politikası</a>nı kabul etmiş olursunuz</p>
        </form>
    </section>
    <section class="signlogin login-page" id="login"><ion-icon name="close-outline" onclick="closeLogin()" id="closePopup-loginpage" class="closePopup"></ion-icon>
        <form class="login-page-form"> 
            <h2 class="sign-up-h2">Login</h2>
            <input type="email" name="email" id="email-l" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button class="login-btn-loginpage" id="login-btn">Login</button><br>
            <button id="logininsign" class="signin-btn-loginpage">or Sign Up</button>

        </form>
    </section>
    <section class="account-description">
        <div id="des-name"></div>
        <div id="input-div" style="display: flex; align-items: center;"><input class="account-input" placeholder="Enter Name" name="name" type="text" id="account-input"><button id="edit-name-btn" class="edit-name-btn" title="Update"><ion-icon name='checkmark-outline' ></ion-icon></button><button title="Close" id="cross-name-input" > <ion-icon name="close-outline"></ion-icon></button></div>
        <div id="des-email"></div>
        <div id="input-div" style="display: flex; align-items: center;"><input class="account-input" placeholder="Enter Email" name="email" type="email" id="account-input-email"><button id="edit-email-btn" class="edit-email-btn"><ion-icon name='checkmark-outline'></ion-icon></button><button id="cross-email-input" > <ion-icon name="close-outline"></ion-icon></button></div>
    <button id="clearBtn"> </button>
        

    </section>
